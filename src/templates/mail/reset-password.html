<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <body style="font-family:-apple-system, Segoe UI, Roboto, Arial, 'Noto Sans KR', sans-serif; color:#111827;"
        th:with="ctaColor=${brandCtaColor}">
    <div style="text-align:center; margin:0 0 18px;">
      <div th:if="${brandLogoUrl != null and !#strings.isEmpty(brandLogoUrl)}" style="margin-bottom:6px;">
        <img th:src="${brandLogoUrl}" alt="" style="height:40px; width:auto;"/>
      </div>
      <div style="font-weight:800; letter-spacing:0.4px;">
        <span th:text="${brandName}">Brand</span>
      </div>
      <div th:if="${brandSlogan != null and !#strings.isEmpty(brandSlogan)}"
           style="color:#9ca3af; font-size:12px; letter-spacing:0.6px; margin-top:4px;">
        <span th:text="${brandSlogan}">Slogan</span>
      </div>
    </div>

    <h2 style="margin:0 0 12px;">비밀번호 재설정</h2>
    <p style="margin:0 0 8px;">아래 버튼을 눌러 새 비밀번호를 설정하세요. (유효시간: 15분)</p>

    <p style="margin:16px 0;">
      <a th:href="${actionUrl}"
         th:style="'background:'+${ctaColor}+'; color:#fff; padding:12px 18px; border-radius:10px; text-decoration:none; font-weight:700; display:inline-block;'">
        비밀번호 재설정
      </a>
    </p>

    <p style="margin:8px 0 0; color:#6b7280;">링크가 동작하지 않으면 아래 주소를 복사해 브라우저에 붙여넣기 하세요.</p>
    <p style="margin:0 0 10px;"><a th:href="${actionUrl}" th:text="${actionUrl}">https://...</a></p>

    <p style="margin:12px 0 0; color:#6b7280;">문의: <span th:text="${supportEmail}">support@careup.com</span></p>
    <p style="margin:12px 0 0; color:#9ca3af;">© <span th:text="${year}">2025</span> <span th:text="${brandName}">Brand</span></p>
  </body>
</html>
