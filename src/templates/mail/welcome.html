<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Welcome</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="color-scheme" content="light">
  <meta name="supported-color-schemes" content="light">
  <style>
    html, body { -webkit-text-size-adjust:100%; -ms-text-size-adjust:100%; }
    a { text-decoration: none; }
    a[x-apple-data-detectors] { color: inherit !important; text-decoration: none !important; }
  </style>
</head>
<body style="margin:0; padding:0; background:#f5f6f7;">
  <div style="display:none; overflow:hidden; line-height:1px; opacity:0; max-height:0; max-width:0; mso-hide:all;">
    SHARK 가입이 완료되었습니다. 아래 버튼으로 바로 시작하세요.
  </div>

  <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0" style="background:#f5f6f7;">
    <tr>
      <td align="center" style="padding:24px 12px;">
        <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="max-width:600px; background:#ffffff; border-radius:12px; border:1px solid #eceff3;">
          <tr>
            <td style="background:#111827; padding:24px 28px; border-top-left-radius:12px; border-top-right-radius:12px;">
              <div style="font-family:-apple-system,Segoe UI,Roboto,Arial,'Noto Sans KR',sans-serif; font-size:20px; font-weight:800; letter-spacing:0.5px; color:#ffffff;">
                Care-Up
              </div>
            </td>
          </tr>

          <tr>
            <td style="padding:28px;">
              <h1 style="margin:0 0 14px; font-family:-apple-system,Segoe UI,Roboto,Arial,'Noto Sans KR',sans-serif; font-size:22px; line-height:1.5; color:#111827;">
                환영합니다 <span style="color:#2563eb; font-weight:800;" th:text="${displayName}">고객</span> 님.
              </h1>

              <p style="margin:0 0 10px; font-family:-apple-system,Segoe UI,Roboto,Arial,'Noto Sans KR',sans-serif; font-size:14px; line-height:1.8; color:#111827;">
                SHARK 가입이 정상적으로 완료되었습니다.
              </p>
              <p style="margin:0 0 10px; font-family:-apple-system,Segoe UI,Roboto,Arial,'Noto Sans KR',sans-serif; font-size:14px; line-height:1.8; color:#111827;">
                지금부터 저희 서비스를 원활하게 이용하실 수 있습니다.
              </p>
              <p style="margin:0 0 18px; font-family:-apple-system,Segoe UI,Roboto,Arial,'Noto Sans KR',sans-serif; font-size:14px; line-height:1.8; color:#111827;">
                감사합니다.
              </p>

              <div style="margin:18px 0 6px;">
                <!--[if mso]>
                <v:roundrect xmlns:v="urn:schemas-microsoft-com:vml" href="#" th:href="${actionUrl}"
                  style="height:48px; v-text-anchor:middle; width:240px;" arcsize="12%" stroke="f" fillcolor="#111827">
                  <w:anchorlock/>
                  <center style="color:#ffffff; font-family:Arial, sans-serif; font-size:16px; font-weight:bold;">
                    서비스 바로가기
                  </center>
                </v:roundrect>
                <![endif]-->
                <!--[if !mso]><!-- -->
                <a th:href="${actionUrl}" href="#"
                   style="display:inline-block; background:#111827; color:#ffffff; font-family:-apple-system,Segoe UI,Roboto,Arial,'Noto Sans KR',sans-serif; font-size:16px; font-weight:700; line-height:48px; text-align:center; text-decoration:none; width:240px; border-radius:10px;">
                  서비스 바로가기
                </a>
                <!--<![endif]-->
              </div>

              <p style="margin:14px 0 0; font-family:-apple-system,Segoe UI,Roboto,Arial,'Noto Sans KR',sans-serif; font-size:13px; line-height:1.6; color:#6b7280;">
                바로가기: <a th:href="${actionUrl}" th:text="${actionUrl}" style="color:#2563eb; text-decoration:underline;">https://...</a>
              </p>
              <p style="margin:4px 0 0; font-family:-apple-system,Segoe UI,Roboto,Arial,'Noto Sans KR',sans-serif; font-size:13px; line-height:1.6; color:#6b7280;">
                문의: <span th:text="${supportEmail}">support@careup.com</span>
              </p>
            </td>
          </tr>

          <tr>
            <td style="padding:0 28px;">
              <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0">
                <tr><td style="height:1px; background:#e5e7eb; line-height:1px; font-size:0;">&nbsp;</td></tr>
              </table>
            </td>
          </tr>

          <tr>
            <td style="padding:16px 28px 22px;">
              <p style="margin:0; font-family:-apple-system,Segoe UI,Roboto,Arial,'Noto Sans KR',sans-serif; font-size:12px; line-height:1.6; color:#9ca3af;">
                본 메일은 발신 전용입니다. 문의: <span th:text="${supportEmail}">support@careup.com</span>
              </p>
              <p style="margin:6px 0 0; font-family:-apple-system,Segoe UI,Roboto,Arial,'Noto Sans KR',sans-serif; font-size:12px; line-height:1.6; color:#9ca3af;">
                © <span th:text="${year}">2025</span> Care-Up. All rights reserved.
              </p>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
